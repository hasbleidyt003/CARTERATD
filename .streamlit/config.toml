[theme]
# Colores principales - Azules brillantes sobre fondo claro
primaryColor = "#0066FF"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8FAFC"
textColor = "#1A1A1A"
font = "sans serif"

# Personalizaci√≥n adicional
fontSize = "16px"
fontHead = "sans serif"

[server]
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false

[client]
caching = true
showErrorDetails = true

[runner]
magicEnabled = true
installTracer = false
